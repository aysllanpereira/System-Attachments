<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-blue-50">
    <form id="form" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-800">Formulário de Aluno</h2>

        <input type="text" 
            name="nome" 
            placeholder="Nome Completo"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>
        <input type="text" 
            name="cpf" 
            maxlength="11"
            pattern="\d*"
            inputmode="numeric"
            placeholder="CPF"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>
        <input type="text" 
            name="address" 
            placeholder="Endereço"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>
        <input type="text" 
            name="turno" 
            placeholder="Turno"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>
        <input type="text" 
            name="curso" 
            placeholder="Curso"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>
        <input type="number" 
            name="numeroTurma" 
            placeholder="Numero da Turma"
            class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
            required>

        <div>
            <input type="file" 
                name="file" 
                accept=".pdf,.png,.jpeg,.jpg"
                class="w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                required>
            <small class="text-gray-500 mt-1 block">Formatos aceitos: PDF, PNG, JPEG</small>
        </div>

        <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Enviar
        </button>
    </form>


    <script src="Assets/JS/app.js"></script>
</body>

</html>
